<!-- Filler for scrolling -->
<div style="padding-top: 4000px;"></div>

<script>
  window.addEventListener('scroll', () => {
    const logo = document.getElementById('logo');
    const scrollY = window.scrollY;

    // Width reduces from 100% (vw) to 180px minimum
    const maxWidth = window.innerWidth; // 100% of screen width
    const minWidth = 180; // px

    // Adjust the divisor (1000) to control scroll sensitivity
    let newWidth = maxWidth - scrollY;
    newWidth = Math.max(minWidth, newWidth); // Clamp to 180px

    logo.style.width = `${newWidth}px`;
  });
</script>
